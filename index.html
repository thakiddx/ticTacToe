<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="info">
        <div id="container">
            <div class="playerOne">Player 1</div>
            <div class="playerScore">0 Wins</div>
        </div>
        <div id="container">
        <div class="computer">Player 2</div>
        <div class="computerScore">0 Wins</div>
        </div>
    </div>
<div class="board">
  <div class="cell cell1"></div>
  <div class="cell cell2"></div>
  <div class="cell cell3"></div>
  <div class="cell cell4"></div>
  <div class="cell cell5"></div>
  <div class="cell cell6"></div>
  <div class="cell cell7"></div>
  <div class="cell cell8"></div>
  <div class="cell cell9"></div>
</div>
    <div class="resetNewGame">
      <button class="reset">Reset</button>
      <button class="newGame">New Game</button>
    </div>
</body>
</html>
